<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login page</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>

<!--<div th:if="${param.logout}">-->
<!--    <p class="text-warning">You have been logged out.</p>-->
<!--</div>-->

<div class="mx-auto" style="width: 200px; margin-top: 3rem !important;">
    <h5><strong>Please sign in</strong></h5>
<!--    <th:block th:if="${param.error}">-->
<!--        <p>Invalid details</p>-->
<!--    </th:block>-->
    <form th:action="@{/login}" method="post">
        <label for="username"></label>
        <input type="text" class="form-control" style="margin: -1.4rem 0" id="username" name="username"
               autofocus="autofocus" placeholder="Email address"/> <br/>
        <label for="password"></label>
        <input type="password" class="form-control" style="margin: -1.4rem 0" id="password" name="password"
               placeholder="Password"/> <br/>
        <button type="submit" class="form-control btn btn-primary" style="margin: 0.4rem 0">Sign in</button>
    </form>

</div>


</body>
</html>
