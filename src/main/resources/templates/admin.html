<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <title>Admin panel</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<nav class="navbar fixed-top navbar-dark bg-dark d-flex justify-content-between">
    <div class="text-white pt-3 mx-4 d-inline-block">
        <p class="d-inline-block" th:text="${user.getEmail()}"></p>
        <p class="d-inline-block">with roles:</p>
        <p class="d-inline-block" th:each="role : ${user.getRoles()} "
           th:text="${role.getName().replace('ROLE_', '')}"></p>
    </div>
    <div class="text-muted mx-4 d-inline-block">
        <a th:href="@{/logout}">Logout</a>
    </div>
</nav>
<!--<div sec:authorize="isAuthenticated()">-->
<!--    This content is only shown to authenticated users.-->
<!--</div>-->
<div sec:authorize="hasRole('ROLE_ADMIN')">
<!--    This content is only shown to administrators.-->
    <div class="d-flex align-items-start">
        <div class="col-2 mt-5">
            <div class="nav flex-column nav-pills mt-5" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                <button class="nav-link active text-start" id="v-pills-admin-tab" data-bs-toggle="pill" data-bs-target="#v-pills-admin" type="button" role="tab" aria-controls="v-pills-admin" aria-selected="true">Admin</button>
                <button class="nav-link text-start" id="v-pills-user-tab" data-bs-toggle="pill" data-bs-target="#v-pills-user" type="button" role="tab" aria-controls="v-pills-user" aria-selected="false">User</button>
            </div>
        </div>
        <div class="col-10 bg-light mt-5 me-5 container-fluid">

            <div class="m-5 ">

                <div class="tab-content mt-2" id="v-pills-tabContent">
                    <div class="tab-pane fade show active" id="v-pills-admin" role="tabpanel" aria-labelledby="v-pills-admin-tab" tabindex="0">

                        <h1>Admin panel</h1>

                        <div class="nav nav-tabs" id="nav-tab" role="tablist">
                            <div class="nav-link active" id="nav-users-table-tab" data-bs-toggle="tab" href="#nav-users-table" role="tab" aria-controls="nav-users-table" aria-selected="true">Users table</div>
                            <div class="nav-link" id="nav-new-user-tab" data-bs-toggle="tab" href="#nav-new-user" role="tab" aria-controls="nav-new-user" aria-selected="false">New User</div>
                        </div>

                        <div class="tab-content" id="nav-tabContent">
                            <div class="tab-pane fade show active border" id="nav-users-table" role="tabpanel" aria-labelledby="nav-users-table-tab">
                                <h5 class="m-3"><b>All users</b></h5>
                                <table class="border p-3 bg-white text-dark container-fluid">
                                    <tr>
                                        <th>Id</th>
                                        <th>First Name</th>
<!--                                        <th>Last Name</th>-->
                                        <th>Age</th>
                                        <th>Username</th>
                                        <th>Email</th>
                                        <th>Role</th>
                                        <th>Edit</th>
                                        <th>Delete</th>
                                    </tr>

                                    <tr th:each="user : ${users}">
                                        <td th:text="${user.id}">Id</td>
<!--                                        <td>-->
<!--                                            <a th:href="@{/admin/{id}(id=${user.getId()})}" th:text="${user.getName}">Name</a>-->
<!--                                        </td>-->
                                        <td th:text="${user.name}">First Name</td>
<!--                                        <td th:text="${user.last_name}">Last Name</td>-->
                                        <td th:text="${user.age}">Age</td>
                                        <td th:text="${user.username}">Username</td>
                                        <td th:text="${user.email}">Email</td>
                                        <td><p class="d-inline-block" th:each="role : ${user.getRoles()}"
                                               th:text="${role.getName().replace('ROLE_', ' ') + ' '}"></p></td>
                                    </tr>
                                </table>

                            </div>
                            <div class="tab-pane fade" id="nav-new-user" role="tabpanel" aria-labelledby="nav-new-user-tab">
                                <h5 class="m-3"><b>New user</b></h5>
                                <a href="/admin/new">Create new user</a>
                            </div>

                        </div>

                    </div>

                    <div class="tab-pane fade" id="v-pills-user" role="tabpanel" aria-labelledby="v-pills-user-tab" tabindex="0">
                        <h1>User page</h1>
                    </div>

                </div>

            </div>

        </div>

    </div>




</div>
<div sec:authorize="hasRole('ROLE_USER')">
<!--    This content is only shown to users.-->
</div>
<br/>
<br/>
<br/>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
                crossorigin="anonymous"></script>
    </body>
</html>
